<p-panel header="Pipes BÃ¡sicos" class="p-1">
    <p>Pipes personalizados - creados por nosotros {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" icon="pi pi-search"
        (onClick)="toggleUpperCase()"/>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"/>
        <p-button (onClick)="changeOrder('canFly')" label="Volador" icon="pi pi-sort" styleClass="p-button-danger"/>
        <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"/>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>

</div>
